<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <style>
        body {
            background-color: skyblue;
            align-items: center;
        }
        h2{
            text-align: center;
        }

        table {
            background-color: skyblue;
            margin: 20px 0;
            border-collapse: collapse;
            align-items: center;
            
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: skyblue;
        }

        #addBtn {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Input Marks</h2>
    <table id="marksTable">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="4">Score</th>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>English</td>
            <td>Math</td>
            <td>C Programming</td>
        </tr>
        <tr>
            <td><input type="text" id="name"></td>
            <td><input type="number" id="hindi" placeholder="Hindi"></td>
            <td><input type="number" id="english" placeholder="English"></td>
            <td><input type="number" id="math" placeholder="Math"></td>
            <td><input type="number" id="cprogramming" placeholder="C Programming"></td>
        </tr>
        <tr>
            <td colspan="5"><button id="addBtn" onclick="addToTable()">Add to Table</button></td>
        </tr>
    </table>
    

    <h2>Student Data</h2>
    <table id="studentData">
        <tr>
            <th>Name</th>
            <th>Total</th>
            <th>Average</th>
            <th>Pass or Fail</th>
        </tr>
    </table>

    <script>
        function addToTable() {
            const name = document.getElementById('name').value;
            const hindi = parseInt(document.getElementById('hindi').value) || 0;
            const english = parseInt(document.getElementById('english').value) || 0;
            const math = parseInt(document.getElementById('math').value) || 0;
            const cprogramming = parseInt(document.getElementById('cprogramming').value) || 0;

            const total = hindi + english + math + cprogramming;
            const average = total / 4;
            const passOrFail = average >= 40 ? 'Pass' : 'Fail';

            const studentData = document.getElementById('studentData');
            const newRow = studentData.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = total;
            cell3.innerHTML = average.toFixed(2);
            cell4.innerHTML = passOrFail;
        }
    </script>
</body>
</html>
